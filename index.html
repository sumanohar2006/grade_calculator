<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font: 16px sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            text-align: left; /* Align text to the left within the container */
            width: 350px; /* Set a specific width for the form */
        }
        label {
            display: block; /* Make labels stack on top of inputs */
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 10px); /* Make inputs take full container width */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in width */
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="sub1">Subject 1:</label>
            <input type="number" id="sub1" required min="0" max="100"><br>
            <label for="sub2">Subject 2:</label>
            <input type="number" id="sub2" required min="0" max="100"><br>
            <label for="sub3">Subject 3:</label>
            <input type="number" id="sub3" required min="0" max="100"><br>
            <label for="sub4">Subject 4:</label>
            <input type="number" id="sub4" required min="0" max="100"><br>
            <label for="sub5">Subject 5:</label>
            <input type="number" id="sub5" required min="0" max="100"><br>

            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        const calculateGrade = () => {
            const name = document.getElementById("name").value;
            const sub1 = parseInt(document.getElementById("sub1").value);
            const sub2 = parseInt(document.getElementById("sub2").value);
            const sub3 = parseInt(document.getElementById("sub3").value);
            const sub4 = parseInt(document.getElementById("sub4").value);
            const sub5 = parseInt(document.getElementById("sub5").value);

            if (isNaN(sub1) || isNaN(sub2) || isNaN(sub3) || isNaN(sub4) || isNaN(sub5)) {
              document.getElementById("output").textContent = "Please enter valid marks.";
              return; // Stop further execution
            }


            const totalMarks = sub1 + sub2 + sub3 + sub4 + sub5;
            const averageMarks = totalMarks / 5;

            let grade;
            if (averageMarks >= 90) {
                grade = "A+";
            } else if (averageMarks >= 80) {
                grade = "A";
            } else if (averageMarks >= 70) {
                grade = "B";
            } else if (averageMarks >= 60) {
                grade = "C";
            } else if (averageMarks >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("output").textContent = `${name}, your total marks are ${totalMarks}, average is ${averageMarks.toFixed(2)}, and your grade is ${grade}.`;
        };
    </script>
</body>
</html>
